<html>
  <head>
    <script>
      setTimeout(() => {
        document.getElementById("userAgent").innerText = window.navigator.userAgent;
        document.getElementById("platform").innerText = window.navigator.platform;
      }, 1000);
    </script>
  </head>
  <body>
    <h4>Your browser User Agent is:</h4>
    <div id="userAgent">

    </div>
    <h4>Your browser Platform is:</h4>
    <div id="platform">

    </div>
  </body>
</html>
